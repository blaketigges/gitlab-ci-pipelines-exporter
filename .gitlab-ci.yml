image: golang:latest

stages:
  - test
  - build

lint:
  stage: test
  script:
    - make lint

build:
  stage: test
  script:
    - make build
    
test:
  stage: test
  script:
    - make test
    - go install gotest.tools/gotestsum@latest
    - gotestsum --junitfile report.xml --format testname
  artifacts:
    when: always
    reports:
      junit: report.xml

release:
  stage: build
  image:
    name: goreleaser/goreleaser
    entrypoint: ['']
  only:
    - tags
  variables:
    GIT_DEPTH: 0
  script:
    - goreleaser release --clean